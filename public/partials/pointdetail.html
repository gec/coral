


<div ng-controller="PointDetailControl">

    <h2>Point: {{point.name}}</h2>

    <div>
        <table class="table table-condensed">
            <tbody>
            <tr>
                <td>UUID</td>
                <td>{{point.uuid}}</td>
            </tr>
            <tr>
                <td>Value Type</td>
                <td>{{point.valueType}}</td>
            </tr>
            <tr>
                <td>Unit</td>
                <td>{{point.unit}}</td>
            </tr>
            <tr>
                <td>Endpoint</td>
                <td>{{point.endpoint}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
