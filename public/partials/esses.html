


<div>
    <div class="row-fluid">
        <div class="span3">
            <h2>CES/DESS</h2>
        </div>
        <div class="span7" style="margin-top: 12px;">
            <input type="text" placeholder="search any column" ng-model="searchText" style="height: 100%; width: 360px;">
            <!--<button class="btn btn-info" ng-click="search()" style="height: 100%; width: 60px; margin-bottom: 10px;"><i class="icon-search icon-white"></i></button>-->
        </div>
    </div>


    <div>
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Device Name</th>
                    <th>Capacity</th>
                    <th title="Online/Standby">Standby</th>
                    <th>Charge/Discharge</th>
                    <th title="State of Charge %">SOC %</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ess in esses | filter:searchText">
                    <td>{{ess.name}}</td>
                    <td>{{ess.capacity}}</td>
                    <td>{{ess.standby}}</td>
                    <td>{{ess.charging}}</td>
                    <td style="width: 60px">
                        <div class="battery-wrapper">
                            <div class="{{ess.soc | essBatterySocChargedClass}}" style="width:{{ess.soc}}%"></div>
                            <div class="{{ess.soc | essBatterySocUnchargedClass}}" style="width:{{100-ess.soc}}%"></div>
                            <div class="battery-overlay"></div>
                            <div class="battery-charging" ng-show="ess.standby | essBatteryCharging: ess.charging"></div>
                            <div class="battery-standby" ng-show="ess.standby | essBatteryStandby"></div>
                        </div>
                    </td>
                    <td>{{ess.soc | number}}%</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div ng-include src="'partials/loadingprogress.html'"></div>
</div>
