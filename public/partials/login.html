
<div id="loginModal" class="modal hide fade">
    <div class="modal-header">
        <h3>Login</h3>
    </div>
    <div class="modal-body" style="padding-left: 120px">
        <!--<form><fieldset>-->
            <label></label>
            <input type="text" class="span8" ng-model="userName" placeholder="user name">
            <label></label>
            <input type="text" class="span8" ng-model="password" placeholder="password">
        <!--</fieldset></form>-->
    </div>
    <div class="modal-footer">
        <div class="alert alert-error" ng-show="!!error">
            <strong>Oh my! </strong> {{error}}
        </div>
        <a ng-click="login()" class="btn btn-primary">Sign in</a>
    </div>
</div>

<div class="row-fluid">
    <div class="span4">
        <div ng-class="status | serviceStatusProgressClass" style="margin-bottom: 4px">
            <div class="bar" style="width: {{status.servicesStatus | serviceStatusProgressPercent}}%;"></div>
        </div>
        {{status | serviceStatusLoading}}
    </div>
</div>
<h5>{{status.description}}</h5>
