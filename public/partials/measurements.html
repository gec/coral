


<div ng-controller="MeasurementControl">

    <h2>Measurements</h2>

    <div>
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                    <th>Unit</th>
                    <th>Time</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="meas in measurements">
                    <td>{{meas.name}}</td>
                    <td>{{meas.value | valround}}</td>
                    <td>{{meas.unit}}</td>
                    <td>{{meas.time | timeview}}</td>
                    <td>{{meas.count}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
