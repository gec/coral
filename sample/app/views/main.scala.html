@(title: String, appModule: Call)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/app.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        @content

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
        <script src="@routes.Assets.at("lib/angular/angular-resource.js")"></script>
        <script src="@routes.Assets.at("lib/angular/angular-cookies.js")"></script>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="@routes.Assets.at("lib/angular/bootstrap.min.js")"></script>
        @helper.requireJs(core = routes.Assets.at("javascripts/require.js").url, module = appModule.url)
        @* @helper.requireJs(core = routes.Assets.at("javascripts/require.js").url, module = routes.Assets.at("javascripts/appLogin").url) *@
    </body>
</html>
